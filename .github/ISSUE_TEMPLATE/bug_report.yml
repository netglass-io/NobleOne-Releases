name: Bug Report
description: Report a bug in the NobleOne system
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: System Component
      description: Which part of the NobleOne system is affected?
      options:
        - Hardware (RP2040, CAN Bridge, Wiring)
        - Driver Interface (Node - Touch screen UI)
        - Fleet Management (Hub - Cloud platform)
        - Installation/Setup
        - Other/Unknown
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Software Version
      description: What version are you running? (Check Settings or installation logs)
      placeholder: "e.g., v1.2.3 or latest"
    validations:
      required: true

  - type: input
    id: hardware
    attributes:
      label: Hardware Platform
      description: What hardware are you running on?
      placeholder: "e.g., Raspberry Pi 4, Nvidia Jetson Nano, Custom setup"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Any relevant log output or error messages
      placeholder: Paste logs here (check /var/log/ or docker logs)
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Impact Severity
      description: How severely does this affect operations?
      options:
        - Critical - System unusable, safety concern
        - High - Major functionality broken
        - Medium - Some features not working
        - Low - Minor issue, workaround available
    validations:
      required: true

  - type: checkboxes
    id: environment
    attributes:
      label: Environment Details
      description: Check all that apply
      options:
        - label: Production forklift environment
        - label: Development/testing setup
        - label: Fresh installation
        - label: System was working previously
        - label: Issue occurs consistently
        - label: Issue occurs intermittently

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, network setup, related issues, etc.